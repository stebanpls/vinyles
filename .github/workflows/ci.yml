name: Django CI

on:
  push:
    branches: [ "main", "develop" ] # O las ramas que uses
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff
        # Ruff se ejecuta sobre todo el código del proyecto
        run: ruff check .

  build:
    name: Test
    needs: lint # Ejecutar las pruebas solo si el linter pasa
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10", "3.11"]

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 --password=testpassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install MariaDB client
      run: |
        sudo apt-get update
        sudo apt-get install -y libmariadb-dev
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      env:
        # Configuración de Django
        DJANGO_SECRET_KEY: 'dummy-key-for-testing-in-ci'
        DEBUG: 'False'
        # Configuración de la Base de Datos para el servicio temporal
        DB_NAME: testdb
        DB_USER: root
        DB_PASSWORD: testpassword
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
      run: |
        python manage.py test
