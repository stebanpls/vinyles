{% extends "plantillas/plantilla_administrador.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    .no-disponible-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        padding: 2rem;
        background-color: #2e2e2e;
        color: #fff;
        border-radius: 1rem;
        text-align: center;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .no-disponible-container i {
        font-size: 3.5rem;
        color: #f87171;
        margin-bottom: 1rem;
    }

    .no-disponible-container h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #f1f5f9;
    }

    .no-disponible-container p {
        font-size: 1.1rem;
        color: #cbd5e1;
        margin-bottom: 2rem;
        max-width: 500px;
    }

.btn-volver {
    background-color: #475569; /* Gris azulado suave */
    color: #f1f5f9;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn-volver:hover {
    background-color: #334155; /* Más oscuro al hacer hover */
}

</style>
{% endblock extra_css %}

{% block contenido %}
<div class="no-disponible-container">
    <i class="fa-solid fa-circle-exclamation"></i>
    <h1>Álbum no disponible</h1>
    <p>Este álbum ha sido eliminado del sistema o ya no está disponible para verificación.</p>
    <a href="{% url 'admin_verificacion' %}" class="btn-volver">
        Volver a verificación
    </a>
</div>
{% endblock contenido %}
